<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text=""></ion-back-button>
      </ion-buttons>
      <ion-title slot="start">
          <img alt="logo" id="header_logo" height="40" float-left src="assets/images/logo_signup.png">
      </ion-title>
      <div class="heade_extra_menu" slot="end">
          <div>
              <ion-icon name="videocam"></ion-icon> Video Help <span>1</span>
          </div>
      </div>

      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ss-card">
    <ion-card-header>
        <ion-card-title style="text-align: center;">Today Task</ion-card-title>
        <ion-card-subtitle>Tutor Name</ion-card-subtitle>
    </ion-card-header>
      <ion-card-content>
          <ion-list>
              <ion-item no-padding routerLink="/all_tutors_by_type/{{tutor.id}}/{{module_type}}" *ngFor="let tutor of tutors">{{tutor.name}}</ion-item>
          </ion-list>
      </ion-card-content>
  </ion-card>
</ion-content>
