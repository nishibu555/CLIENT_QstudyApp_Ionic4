<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title slot="start">
            <img alt="logo" id="header_logo" height="40" float-left src="assets/images/logo_signup.png">
        </ion-title>
        <div class="heade_extra_menu" slot="end">
            <!-- <div> Back </div> -->
            <div>
                <ion-icon name="videocam"></ion-icon> Video Help <span>1</span>
            </div>
        </div>

        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="ss-card">
        <ion-card-header>
            My Enrollment list
        </ion-card-header>
        <ion-card-content>
            <ion-row style="font-weight: bold; border-bottom: #c7daf4; background: #d6e4f6;">
                <ion-col size="6">
                    <ion-label>Tutor/School</ion-label>
                </ion-col>
                <ion-col size="4">
                    <ion-label>Ref.Link Number</ion-label>
                </ion-col>
                <ion-col size="2">
                    <ion-label>Set Link</ion-label>
                </ion-col>
            </ion-row>
            <ion-row style="border-bottom: #f9f9f9;">
                <ion-col size="6">
                    <ion-label> Tutor</ion-label>
                </ion-col>
                <ion-col size="4">
                    <ion-label> </ion-label>
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let teacher of get_involved_teacher">
                <ion-col size="5" offset="1"><ion-label>{{teacher.name}}</ion-label></ion-col>
                <ion-col size="4"><ion-label>{{teacher.SCT_link}}</ion-label></ion-col>
                <ion-col size="2" (click)="presentAlert(teacher.id,teacher.user_type,teacher.SCT_link)">
                    <ion-label><ion-icon name="document"></ion-icon></ion-label>
                </ion-col>
            </ion-row>


            <ion-row style="border-bottom: #f9f9f9;">
                <ion-col size="6">
                    <ion-label> School</ion-label>
                </ion-col>
                <ion-col size="4">
                    <ion-label> </ion-label>
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let school of get_involved_school">
                <ion-col size="5" offset="1"><ion-label>{{school.name}}</ion-label></ion-col>
                <ion-col size="4"><ion-label>{{school.SCT_link}}</ion-label></ion-col>
                <ion-col size="2" (click)="presentAlert(school.id,school.user_type,school.SCT_link)">
                    <ion-label><ion-icon name="document"></ion-icon></ion-label>
                </ion-col>
            </ion-row>


            <ion-row style="border-bottom: #f9f9f9;">
                <ion-col size="6">
                    <ion-label> Corporate</ion-label>
                </ion-col>
                <ion-col size="4">
                    <ion-label> </ion-label>
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let corporate of get_involved_corporate">
                <ion-col size="5" offset="1"><ion-label>{{corporate.name}}</ion-label></ion-col>
                <ion-col size="4"><ion-label>{{corporate.SCT_link}}</ion-label></ion-col>
                <ion-col size="2" (click)="presentAlert(corporate.id,corporate.user_type,corporate.SCT_link)">
                    <ion-label><ion-icon name="document"></ion-icon></ion-label>
                </ion-col>
            </ion-row>

        </ion-card-content>

    </ion-card>

    <div text-center>

        <ion-button class="btn_next" routerLink="/home">
            <ion-icon name="home"></ion-icon> Home
        </ion-button>
        <ion-button class="btn_next">
            <ion-icon name="create"></ion-icon> Edit
        </ion-button>
    </div>
</ion-content>
